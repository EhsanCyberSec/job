<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابزار ماتریس شایستگی‌های امنیتی (متصل به پایگاه داده)</title>
    <!-- STEP 1: Add Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        .table-container {
            max-height: 60vh;
            overflow-y: auto;
        }
        .table-container::-webkit-scrollbar { width: 8px; }
        .table-container::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .table-container::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .table-container::-webkit-scrollbar-thumb:hover { background: #555; }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">ابزار ماتریس شایستگی‌های امنیتی</h1>
            <p class="mt-2 text-lg text-gray-600">مبتنی بر پایگاه داده آنلاین</p>
        </header>

        <main>
            <!-- بخش انتخاب نقش -->
            <div class="mb-8 bg-white p-6 rounded-xl shadow-md">
                <label for="role-select" class="block text-xl font-bold mb-3 text-gray-700">۱. نقش مورد نظر را انتخاب کنید:</label>
                <select id="role-select" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <option value="">-- در حال بارگذاری نقش‌ها... --</option>
                </select>
            </div>

            <!-- بخش نمایش ماتریس شایستگی -->
            <div id="competency-matrix-container" class="hidden bg-white p-6 rounded-xl shadow-lg">
                <h2 id="matrix-title" class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2"></h2>
                <div id="loader" class="loader"></div>
                <div id="table-wrapper" class="hidden table-container">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">حوزه شایستگی</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">شرح شایستگی</th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase tracking-wider">سطح مطلوب</th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase tracking-wider">سطح فعلی</th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase tracking-wider">شکاف</th>
                            </tr>
                        </thead>
                        <tbody id="competency-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
                <!-- NEW: Report Generation Button -->
                <div id="report-button-container" class="hidden mt-6 text-center">
                    <button onclick="generateReport()" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors shadow-md">
                        ایجاد گزارش و برنامه توسعه
                    </button>
                </div>
            </div>
            
            <!-- NEW: Report Display Section -->
            <div id="report-container" class="hidden mt-8 bg-white p-6 rounded-xl shadow-lg">
                 <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">گزارش تحلیل شکاف و برنامه توسعه پیشنهادی</h2>
                 <div id="report-content"></div>
            </div>
            
        </main>
    </div>

    <script>
        // STEP 2: Configure Supabase Client
        const SUPABASE_URL = 'https://kajtxhwwlwyawixpnipr.supabase.co'; // <-- PASTE YOUR SUPABASE URL HERE
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImthanR4aHd3bHd5YXdpeHBuaXByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNjQzMTMsImV4cCI6MjA2Nzc0MDMxM30.4bfc98eiFtsW8s3hIgngF9Wxtcmv-c3epL8b8FeJdDo'; // <-- PASTE YOUR SUPABASE ANON KEY HERE

        // Global variable for the client, will be initialized later.
        let supabaseClient;

        // DOM Elements
        const roleSelect = document.getElementById('role-select');
        const matrixContainer = document.getElementById('competency-matrix-container');
        const matrixTitle = document.getElementById('matrix-title');
        const tableBody = document.getElementById('competency-table-body');
        const loader = document.getElementById('loader');
        const tableWrapper = document.getElementById('table-wrapper');
        const reportButtonContainer = document.getElementById('report-button-container');
        const reportContainer = document.getElementById('report-container');
        const reportContent = document.getElementById('report-content');


        /**
         * Initializes the application.
         */
        function initializeApp() {
            if (SUPABASE_URL === 'YOUR_SUPABASE_URL' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY') {
                roleSelect.innerHTML = '<option value="">خطا: کلیدهای Supabase پیکربندی نشده‌اند</option>';
                roleSelect.disabled = true;
                const headerP = document.querySelector('header p');
                if (headerP) {
                    headerP.textContent = 'خطا: لطفاً کلیدهای اتصال Supabase را در کد وارد کنید.';
                    headerP.style.color = '#ef4444'; 
                    headerP.style.fontWeight = 'bold';
                }
                return;
            }

            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            roleSelect.addEventListener('change', handleRoleChange);
            fetchRoles();
        }

        /**
         * Handles the change event of the role selection dropdown.
         */
        function handleRoleChange(event) {
            const selectedRoleId = event.target.value;
            reportContainer.classList.add('hidden'); // Hide report on role change
            reportButtonContainer.classList.add('hidden'); // Hide button on role change
            if (selectedRoleId) {
                const selectedRoleName = event.target.options[event.target.selectedIndex].text;
                matrixContainer.classList.remove('hidden');
                fetchCompetenciesForRole(selectedRoleId, selectedRoleName);
            } else {
                matrixContainer.classList.add('hidden');
            }
        }

        // --- DATA FETCHING FUNCTIONS ---
        
        async function fetchRoles() {
            const { data, error } = await supabaseClient
                .from('Roles')
                .select('RoleID, RoleName');

            if (error) {
                console.error('Error fetching roles:', error);
                roleSelect.innerHTML = '<option value="">خطا در بارگذاری نقش‌ها</option>';
                return;
            }

            roleSelect.innerHTML = '<option value="">-- انتخاب کنید --</option>';
            data.forEach(role => {
                const option = document.createElement('option');
                option.value = role.RoleID;
                option.textContent = role.RoleName;
                roleSelect.appendChild(option);
            });
        }

        async function fetchCompetenciesForRole(roleId, roleName) {
            matrixTitle.textContent = `ماتریس شایستگی: ${roleName}`;
            loader.classList.remove('hidden');
            tableWrapper.classList.add('hidden');
            tableBody.innerHTML = '';

            const { data, error } = await supabaseClient
                .from('Role_Competency_Mapping')
                .select(`
                    Competencies (CompetencyDescription, CompetencyDomain),
                    ProficiencyLevels (LevelID, LevelName)
                `)
                .eq('RoleID', roleId);

            loader.classList.add('hidden');
            tableWrapper.classList.remove('hidden');
            reportButtonContainer.classList.remove('hidden');

            if (error) {
                console.error('Error fetching competencies:', error);
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center p-4 text-red-500">خطا در بارگذاری شایستگی‌ها</td></tr>';
                return;
            }
            
            renderMatrix(data);
        }

        // --- UI RENDERING FUNCTIONS ---
        
        function renderMatrix(competencies) {
            tableBody.innerHTML = '';
            if (competencies.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center p-4">شایستگی برای این نقش تعریف نشده است.</td></tr>';
                reportButtonContainer.classList.add('hidden');
                return;
            }
            
            competencies.forEach((comp, index) => {
                const requiredLevel = comp.ProficiencyLevels;
                const competencyInfo = comp.Competencies;

                const row = `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap font-medium">${competencyInfo.CompetencyDomain}</td>
                        <td class="px-6 py-4" data-description="${competencyInfo.CompetencyDescription}">${competencyInfo.CompetencyDescription}</td>
                        <td class="px-6 py-4 text-center">
                            <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${getLevelColor(requiredLevel.LevelID)}">
                                ${requiredLevel.LevelName}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <select id="current-level-${index}" data-required="${requiredLevel.LevelID}" class="w-full p-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-1 focus:ring-blue-500">
                                <option value="0">انتخاب کنید</option>
                                <option value="1">پایه</option>
                                <option value="2">متوسط</option>
                                <option value="3">پیشرفته</option>
                            </select>
                        </td>
                        <td id="gap-${index}" class="px-6 py-4 text-center font-bold text-lg">
                            -
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
            
            competencies.forEach((comp, index) => {
                document.getElementById(`current-level-${index}`).addEventListener('change', (e) => {
                    const currentLevel = parseInt(e.target.value);
                    const requiredLevel = parseInt(e.target.dataset.required);
                    const gapCell = document.getElementById(`gap-${index}`);
                    
                    if (currentLevel > 0) {
                        const gap = requiredLevel - currentLevel;
                        gapCell.textContent = gap;
                        if (gap > 0) gapCell.className = 'px-6 py-4 text-center font-bold text-lg text-red-500';
                        else if (gap === 0) gapCell.className = 'px-6 py-4 text-center font-bold text-lg text-green-500';
                        else gapCell.className = 'px-6 py-4 text-center font-bold text-lg text-blue-500';
                    } else {
                        gapCell.textContent = '-';
                        gapCell.className = 'px-6 py-4 text-center font-bold text-lg';
                    }
                });
            });
        }
        
        // NEW: Function to generate the development report
        function generateReport() {
            const selectedRoleName = roleSelect.options[roleSelect.selectedIndex].text;
            let reportHTML = `<p class="mb-4">این گزارش بر اساس خودارزیابی شما برای نقش <strong>${selectedRoleName}</strong> تهیه شده است.</p>`;
            reportHTML += '<h3 class="text-xl font-bold mb-3 text-gray-700">شایستگی‌های نیازمند توسعه:</h3><ul class="list-disc list-inside space-y-3">';
            
            let needsDevelopment = false;
            const rows = tableBody.querySelectorAll('tr');

            rows.forEach((row, index) => {
                const currentLevelSelect = document.getElementById(`current-level-${index}`);
                if (!currentLevelSelect) return;

                const currentLevel = parseInt(currentLevelSelect.value);
                const requiredLevel = parseInt(currentLevelSelect.dataset.required);
                
                if (currentLevel > 0 && requiredLevel > currentLevel) {
                    needsDevelopment = true;
                    const descriptionCell = row.querySelector('td[data-description]');
                    const description = descriptionCell.dataset.description;
                    const domain = descriptionCell.previousElementSibling.textContent;

                    reportHTML += `
                        <li class="text-gray-800">
                            <strong>${domain} - ${description}:</strong>
                            <span class="text-red-600 font-semibold">شکاف: ${requiredLevel - currentLevel} سطح.</span>
                            <p class="pl-6 text-sm text-gray-600 mt-1"><strong>پیشنهاد:</strong> ${getDevelopmentSuggestion(description)}</p>
                        </li>`;
                }
            });

            if (!needsDevelopment) {
                reportHTML += '<li class="text-green-700 font-semibold">هیچ شکاف مهمی شناسایی نشد. عملکرد شما با سطح مطلوب نقش تطابق دارد.</li>';
            }
            reportHTML += '</ul>';
            
            reportContent.innerHTML = reportHTML;
            reportContainer.classList.remove('hidden');
            reportContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // NEW: Helper function for development suggestions
        function getDevelopmentSuggestion(description) {
            if (description.includes("SIEM")) return "شرکت در دوره آموزشی کار با ابزار SIEM و کسب تجربه عملی در تحلیل لاگ.";
            if (description.includes("OWASP")) return "مطالعه عمیق مستندات OWASP Top 10 و شرکت در دوره‌های کدنویسی امن.";
            if (description.includes("MITRE")) return "گذراندن دوره آموزشی چارچوب MITRE ATT&CK و تحلیل گزارش‌های گروه‌های مهاجم.";
            if (description.includes("فارنزیک")) return "شرکت در کارگاه‌های عملی فارنزیک دیجیتال و کسب گواهینامه GCIH یا CHFI.";
            if (description.includes("شبکه")) return "گذراندن دوره‌های تخصصی امنیت شبکه مانند CCNP Security و کسب تجربه در پیکربندی فایروال‌ها.";
            if (description.includes("SDLC")) return "مطالعه و پیاده‌سازی فرآیندهای Secure SDLC در پروژه‌های واقعی.";
            if (description.includes("TIPs")) return "کار عملی با پلتفرم‌های هوش تهدید متن‌باز مانند MISP و مشارکت در جامعه‌های اشتراک تهدید.";
            return "مطالعه منابع تخصصی، شرکت در وبینارها و کار بر روی پروژه‌های عملی مرتبط.";
        }

        function getLevelColor(level) {
            switch (level) {
                case 1: return 'bg-blue-100 text-blue-800';
                case 2: return 'bg-green-100 text-green-800';
                case 3: return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
</body>
</html>
